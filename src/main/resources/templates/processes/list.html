<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Business Processes</title>
</head>
<body>
<h1>Business Processes</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Current Stage</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="process : ${processes}">
        <td th:text="${process.id}"></td>
        <td th:text="${process.stage.name}"></td>
        <td>
            <a th:href="@{/processes/{id}(id=${process.id})}">View Details</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
